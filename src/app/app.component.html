<section>
  <div class="example-button-row">
    <button mat-button color="primary" (click)="add()">Add todo</button>
  </div>
</section>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let todo of todos$ | async">
    <mat-checkbox ([ngModel])="todo.isCompleted"
                  (ngModelChange)="updateTodo()">
      {{todo.title}}
    </mat-checkbox>
    <button mat-button color="accent" (click)="delete(todo.id)">Delete</button>

  </mat-list-item>
</mat-list>
